<div>
  {{#each topic in topics}}
    <table class="table table-hover">
        <tbody>    
            <tr>
                <td class='topic-icon-container'>
                    <a href=""><img alt="image" class="img-icon" src="{{urlFor topic.category}}"></a>
                </td>
                <td class="project-title {{oldTopic}}">
                    <h3 class = "topicTitle">{{topic.title}}</h3>
                    {{#if (isUnseen topic)}}
                      <p>{{topic.text}} </p>
                    {{/if}}
                    <div class='btn-container'>
                        <a href="{{pathFor 'Topic.show' _tid=topic._id}}" class="btn btn-primary btn-sm">{{_ 'view'}}</a>
                    </div>
                </td>
                <td class>
                    <!--small>{{displayDate vote.closesAt}}</small-->
                </td>                     
            </tr>
        </tbody>
    </table>
    
    {{#if (hasUnseenComments topic)}}
    <table class="table table-hover">
        <tbody>
            {{#each comment in (unseenCommentList topic)}}
            <tr class="social-comment">   
                <td class='puffer'>
                </td>
                <td class='avatar-container'>      
                    <a href="{{pathFor 'User.show' _id=comment.user._id}}" class="pull-left">
                        <img alt="avatar" class="message-avatar" src='{{comment.user.avatar}}'>
                        <!--img alt="avatar" class="message-avatar" src="{{comment.user.avatar}}"-->
                    </a>
                </td>
                <td class="media-body" >
                    <a href="{{pathFor 'User.show' _id=comment.user._id}}">{{comment.user}}</a>
                    <span>{{comment.text}}</span>
                    <br/>
                    <small class="text-muted" >{{displayTime comment.createdAt}}</small>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}
  {{/each}}
</div>
