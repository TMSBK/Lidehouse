<template name="Agendas">

    <!-- Page heading -->
    {{> Page_heading title=(_ 'Agendas') }}

    <div class="wrapper wrapper-content animated fadeInUp">

        {{#if userHasPermission 'agendas.insert' (fromSession 'activeCommunityId') }}
            <button class="btn btn-primary btn-sm pull-right m-md js-new"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'agenda'}}</button>
        {{/if}}

        {{#each agendas}}
        <div class="ibox collapsed">
            <div class="ibox-title">
                <h3>{{title}}</h3>
                {{#if closed}}
                    <span class="label label-xs label-default">{{_ 'closed'}}</span>
                {{else}}
                    <span class="label label-xs label-primary">{{_ 'active'}}</span>
                {{/if}}
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                <div class="btn-group">
                  {{#if userHasPermission 'agendas.update' (fromSession 'activeCommunityId')}}
                  <button class="btn-white btn btn-xs js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                  {{/if}}
                  {{#if userHasPermission 'agendas.remove' (fromSession 'activeCommunityId')}}
                  <button class="btn-white btn btn-xs js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                  {{/if}}
                </div>
                {{>Voting_list items=topics}}
            </div>
        </div>
        {{/each}}

    </div>
</template>
