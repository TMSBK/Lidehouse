<template name="ContextMenu">
    <div class="context-menu dropdown open" style="position: absolute">
    {{#let context=(contextMenu_ctx this)}}
        {{#if context.visible }}
            {{> listItems context}}
        {{/if}}
    {{/let}}
    </div>
</template>

<template name="listItems">
    {{> Template.dynamic template=template }}
</template>
