<template name="ContextMenu">
    {{#let context=(contextMenu_ctx)}}
    <div id="{{context.template}}" class="dropdown open" style="position: absolute">
        {{#if context.visible }}
            {{> listItems context}}
        {{/if}}
    </div>
    {{/let}}
</template>

<template name="listItems">
    {{> Template.dynamic template=template }}
</template>
